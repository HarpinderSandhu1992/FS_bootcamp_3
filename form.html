<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Task Manager</title>
  </head>
  <body>
    <h1 class="text-center">Task Form</h1>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="form.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="tasks.html">Tasks</a>
      </li>
    </ul>
    <div class="container">
      <form action="addtask.php">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            class="form-control"
            name="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="catergory">Catergory:</label>
          <input
            type="text"
            class="form-control"
            id="catergory"
            name="catergory"
          />
        </div>
        <div class="form-group">
          <label for="priority">Priority Level:</label>
          <select id="priority" class="form-control" name="priority" required>
            <option value="">Select an Item</option>
            <option value="Low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="progress">Progress Level:</label>
          <select id="progress" class="form-control" name="progress" required>
            <option value="">Select an Item</option>
            <option value="Below">Below Expectation</option>
            <option value="meeting">Meeting Expectation</option>
            <option value="exceeding">Exceeding Expectation</option></select
          ><br />
          <button class="btn btn-primary" type="Submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
